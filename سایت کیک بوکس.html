<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استاد حسین‌زاده - مربی کیک بوکسینگ</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            direction: rtl;
            font-family: 'Vazirmatn', sans-serif;
        }
        body {
            background: #0f0f0f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(255, 81, 47, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 18px;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        .skills {
            background: rgba(255, 255, 255, 0.15);
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .contact {
            margin-top: 15px;
        }
        .contact p {
            font-size: 16px;
        }
        .phone {
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            margin: 10px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-call {
            background: #28a745;
        }
        .btn-call:hover {
            background: #218838;
        }
        .btn-insta {
            background: #e1306c;
        }
        .btn-insta:hover {
            background: #c72c5f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🏆 استاد حسین‌زاده 🏆</h1>
        <p class="subtitle">مربی حرفه‌ای کیک بوکسینگ و ورزش‌های رزمی</p>
        
        <div class="skills">
            <h2>💪 مهارت‌ها 💪</h2>
            <p>لانچیکو | کیک‌بوکسینگ | هابکیدو | بوکس و ...</p>
        </div>

        <div class="contact">
            <h2>📍 آدرس باشگاه 📍</h2>
            <p>نیشابور، خیابان امام خمینی، کوچه امین اسلامی، باشگاه کی وان</p>

            <h2>📞 شماره تماس 📞</h2>
            <p class="phone">+98 990 404 3144</p>

            <a href="tel:+989904043144" class="btn btn-call">📞 تماس مستقیم</a>
            <a href="#" class="btn btn-insta">📸 اینستاگرام</a>
        </div>
    </div>

</body>
</html>
